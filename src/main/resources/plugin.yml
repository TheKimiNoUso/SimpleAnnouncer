name: SimpleAnnouncer
version: '${project.version}'
main: me.kiminouso.simpleannouncer.SimpleAnnouncer
api-version: 1.17
prefix: SimpleAnnouncer
softdepend: [ PlaceholderAPI ]
authors: [ KimiNoUso ]
description: A simple automatic announcement plugin

commands:
  simpleannouncer:
    permission: announcer.use
    description: Base command for SimpleAnnouncer commands
    aliases:
      - announcer
      - announce
      - simpleannounce

permissions:
  announcer.use:
    default: op