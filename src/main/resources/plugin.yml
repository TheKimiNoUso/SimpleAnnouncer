name: SimpleAnnouncer
version: '${project.version}'
main: me.kiminouso.simpleannouncer.SimpleAnnouncer
api-version: 1.17
prefix: SimpleAnnouncer
softdepend: [ PlaceholderAPI ]
authors: [ KimiNoUso ]
description: A simple automatic announcement plugin

commands:
  reloadannouncer:
    permission: announcer.reload
    description: Reloads your config
  addmessage:
    permission: announcer.addmessage
    description: Adds a message to your messages path in config.yml
  listmessages:
    permisson: announcer.listmessages
    description: Lists all registered messages
  removemessage:
    permission: announcer.removemessage
    description: Remove a message to your messages path in config.yml
  announce:
    permission: announcer.announce
    description: Permission to send a broadcast using SimpleAnnouncer

permissions:
  announcer.reload:
    default: op
  announcer.addmessage:
    default: op
  announcer.removemessage:
    default: op
  announcer.listmessages:
    default: op
  announcer.announce:
    default: op